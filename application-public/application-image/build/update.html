<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>findyourhome</title>
    <link rel="icon" type="image/png" href="static/fyh-favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link href="css/update.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.17/fetch.min.js" type="module" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" type="module" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.0.min.js" type="module" crossorigin="anonymous"></script>
    <script defer src="scripts/index.js" type="module"></script>
    
</head>
<body class="update">
    <div id ="page" class="container-fluid">
        <div class="row">
            <div id ="header" class="d-inline-flex justify-content-between">
                <div class="logo-boundary text-left">
                    <a href="." class="bi bi-houses-fill" title="Homepage" id="homepage-link" role="button"></a>
                </div>
                <img id="fyh-logo" src="static/fyh-logo.svg"/>
                <div class="logo-boundary"></div>
            </div>
        </div>
        <div class="row">
            <div class="col main-content-boundary">
                <div class="boundary-content">
                </div>
            </div>
            <div class="col-7">
                <div id = "main-content" class="container-fluid">
                    <div id = "form-title-background" class="d-flex justify-content-between" style="flex-direction: row">
                        <div class="form-title-boundary"></div>
                        <div id="form-title" class="d-flex justify-content-between" style="flex-direction:column">

                            <div id="top-text" class="text-start welcome-text">
                                update your
                            </div>
        
                            <div id="bottom-text" class="text-end welcome-text">
                                information
                            </div>

                        </div>
                        <div class="form-title-boundary"></div>
                    </div>
                    <div id = "main-form">
                        <div class="form-group">
                            <label id="username-label" for ="username" class="form-label">email</label>
                            <input id ="username" type="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label id="password-label" for="password" class="form-label">password</label>
                            <div class="d-flex">
                                <input type="password" class="form-control form-fixer" id="password"/>
                                <i class="bi bi-eye" title="Show password" id="togglePassword" role="button"></i>
                            </div>
                        </div>
                        <div id = "btn-background" class="form-group">
                            <button id="submit-btn" role="button" class="btn btn-primary w-100">Continue</button>
                        </div>
                        <div id="error-msg" class="error text-center">.</div>
                    </div>
                </div>
            </div>
            <div class="col main-content-boundary">
                <div class="boundary-content">
                </div>
            </div>
        </div>
    </div>
</body>





</html>
