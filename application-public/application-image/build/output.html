<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>findyourhome</title>
  <link rel="icon" type="image/png" href="static/fyh-favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link href="css/output.css" rel="stylesheet">
  <script defer src="https://code.jquery.com/jquery-3.7.0.min.js" type="module" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.17/fetch.min.js" type="module" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" type="module" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script defer src="scripts/index.js" type="module"></script>
</head>
<body class="output">
    <div id ="page" class="container-fluid">
        <div class="row g-0">
            <div id ="header" class="d-inline-flex justify-content-between">
                <div class="logo-boundary text-left">
                    <a href="." class="bi bi-houses-fill" title="Homepage" id="homepage-link" role="button"></a>
                </div>
                <img id="fyh-logo" src="static/fyh-logo.svg"/>
                <div class="logo-boundary"></div>
            </div>
        </div>

        <div class="row g-0">
            <div class="col main-content-boundary">
                <div class="boundary-content">
                </div>
            </div>
            <div class="col col-auto">
                <div id="main-background">
                    <div id="main-content-header">
                        <div class="d-flex justify-content-between">
                            <div id="sort-buttons" class="d-flex align-items-end sub-text">
                                <div role="button" id="default-sort-btn" class="rounded sort-btn d-flex justify-content-between asc active" type="radio" value="default">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            Default
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                                <div role="button" id ="price-sort-btn" class="rounded sort-btn d-flex justify-content-between asc" value="price">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            Price
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                                <div role="button" id ="price-per-sqft-sort-btn" class="rounded sort-btn d-flex justify-content-between asc" value="price_per_sqft">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            $/sqft
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                                <div role="button" id ="year-built-sort-btn" class="rounded sort-btn d-flex justify-content-between asc" value="year_built">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            Year Built
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                                <div role="button" id ="open-house-sort-btn" class="rounded sort-btn d-flex justify-content-between asc" value="openHouse_st">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            Open House
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                                <div role="button" id ="days-on-mkt-sort-btn" class="rounded sort-btn d-flex justify-content-between asc" value="days_on_market">
                                    <div class="d-flex align-items-center">
                                        <div class="sort-btn-text">
                                            Days on Mkt
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="sort-btn-img bi bi-arrow-up"></i>
                                    </div>
                                </div>
                            </div>
                            <div role="button" id="cards-per-row-toggle" class="rounded">
                                <div class="form-group main-text text-center">
                                    <div class="">
                                        Cards per Row
                                    </div>
                                    <div class="form-check form-check-inline custom-control custom-checkbox">
                                        <input class="form-check-input custom-control-input" type="radio" name="inlineRadioOptions" id="1-card-per-row" value="1">
                                        <label class="form-check-label custom-control-label" for="1-card-per-row">1</label>
                                    </div>
                                    <div class="form-check form-check-inline custom-control custom-checkbox">
                                        <input checked class="form-check-input custom-control-input" type="radio" name="inlineRadioOptions" id="3-cards-per-row" value="3">
                                        <label class="form-check-label custom-control-label" for="3-cards-per-row">3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id = "main-content" class="container-fluid">
                        
                        
                    </div>

                    <template id ="error-template">
                        <div id ="error-row" class="row g-0">
                            <div class="col">
                                
                            </div>
                            <div id = "error-col" class ="col">
                                <div class="error-content text-center error-title">
                                    <span>Empty</span>
                                    <span class="bi bi-emoji-frown"></span>
                                </div>
                                <div class="error-content text-center error-text">
                                    Please adjust your search parameters and <a class = "link" href=".">try again</a>.
                                </div>
                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </template>
                    
                    <template id ="row-template">
                        <div class="cards-row row g-0">
                            <div class="cards-col col">
                            </div>
                            <div class="cards-col col">
                            </div>
                            <div class="cards-col col">
                            </div>
                        </div>
                    </template>
                            <template id="card-template">
                                <div class = "card house-card">
                                    <div class="card-row row g-0">
                                        <div class="main-card-col">

                                            <div class="card-top expand-card" title="Learn more" role="button">
                                                <div class="card-top-section">
                                                    <div class="card-top-header main-text text-center">
                                                        <span class="address entry keyword">1699 Pineapple Grove Dr.</span>
                                                    </div>
                                                    <div class="card-top-img">
                                                        <div class="text-center">
                                                            <i class="bi bi-house-door card-img"></i>
                                                        </div>
                                                    </div>
                                                    <div class="card-top-footer main-text text-center">
                                                        <span class="city-state-zip">
                                                            <span class="keyword entry city">Bikini Bottom</span>,
                                                            <span class="keyword entry ate"> FL</span>
                                                            <span class="keyword entry zip"> 77004</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="card-top-section">
                                                    <div class="main-text text-center">
                                                        <div class="d-inline-flex justify-content-center">
                                                            <div>
                                                                <span>$</span><span class="price entry keyword">999,999,999</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card-top sub offer-link" role="button" title="View source" href="samplelink.com">

                                                <div class="sub-text text-center">
                                                    <div class="d-inline-flex justify-content-center align-items-center">
                                                        <i class="bi bi-house-up card-img"></i>
                                                        <span class="keyword">Make an offer!</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="expanded-card-col">
                                            <div class="card-body hidden">
                                                <div class="row g-0">
                                                    <div class="expanded-card-sub-col col">
                                                        <div class="card-title">
                                                            <div class="main-text text-center">Home Facts</div>
                                                        </div>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item sub-text text-center">
                                                                <div>
                                                                    <span class="dim ">
                                                                        <span class="beds main-text entry keyword">3</span>
                                                                        <abbr>bds</abbr>
                                                                    </span>
                                                                    <span class="dim ">
                                                                        <span class="baths main-text entry keyword">3</span>
                                                                        <abbr>ba</abbr>
                                                                    </span>
                                                                    <span class="dim ">
                                                                        <span class="sqft main-text entry keyword">2,500</span>
                                                                        <abbr>sqft</abbr>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>Year Built</span><span class="main-text year-built entry keyword">1999</span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>$/sqft</span><span class="main-text"><span>$</span><span class="main-text price-sqft entry keyword">26.8</span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>HOA/month</span><span class="main-text"><span>$</span><span class="main-text hoa-month entry keyword">475</span>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="expanded-card-sub-col col">
                                                        <div class="card-title">
                                                            <div class="main-text text-center">Listing Facts</div>
                                                        </div>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>Open House Date</span><span class="main-text oh-date entry keyword">2023-10-15</span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>Open House Start</span><span class="main-text oh-start entry keyword">2:00pm</span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>Open House End</span><span class="main-text oh-end entry keyword">4:30pm</span>
                                                                </div>
                                                            </li>
                                                            <li class="list-group-item sub-text">
                                                                <div class="d-flex justify-content-between">
                                                                    <span>Days on Market</span><span class="main-text days-on-market entry keyword">30</span>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                </div>
            </div>
            <div class="col main-content-boundary">
                <div class="boundary-content">
                </div>
            </div>
        </div>
    </div>











</body>
</html>
